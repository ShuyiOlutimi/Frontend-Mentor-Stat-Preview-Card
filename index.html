<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./stylesheet/main.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body class="flow-content absolute-center">

  <main class="wrapper">

    <div class="split">
      <article class="hero-image">
        <img srcset="./images/image-header-desktop.jpg 540w,
                      ./images/image-header-mobile.jpg 654w" sizes="(min-width: 40em) 540px,
                      654px" alt="women in business meeting">
      </article>
      
      <article class="hero-text">
        <section class="cta">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </section>

        <section class="split metrics">
          <p><span>10k+</span> <br> companies</p>
          <p><span>314</span> <br> templates</p>
          <p><span>12m+</span> <br> queries</p>
        </section>
      </article>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ShuyiOlutimi">ShuyiOlutimi</a>.
  </footer>
</body>

</html>
